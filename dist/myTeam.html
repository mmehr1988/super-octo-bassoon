
  <!DOCTYPE html>
  <html lang="en" class="has-background-light">
    <head>

      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Bulma -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

      <title>Team Profile Generator</title>

                          </div>
                        </div>
                      </div>
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-6 no-padding">ID: 1</p>
                          <p>
                            <span class="title is-6"> Email:<a href="mailto:mmehr1988@gmail.com"> mmehr1988@gmail.com </a></span>
                          </p>
                          <p class="title is-6 mt-5">Office Number: 1</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        
                <div class="column is-4">
                  <div class="card large">
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content has-text-left">
                          <p class="title is-3 no-padding">Mark</p>

                          </div>
                        </div>
                      </div>
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-6 no-padding">ID: 2</p>
                          <p>
                            <span class="title is-6"> Email:<a href="mailto:mark@gmail.com"> mark@gmail.com </a></span>
                          </p>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        
                <div class="column is-4">
                  <div class="card large">
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content has-text-left">
                          <p class="title is-3 no-padding">John</p>
